<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" type="image/png" href="{contextRoot}favicon.ico">

        <script type="importmap">
            {importmap}
        </script>

        <link rel="stylesheet" href="{contextRoot}font/red-hat-font.min.css">
        <script type="module" src="{contextRoot}icon/font-awesome.js"></script>

        <script type="module" src="{contextRoot}qwc/qwc-header.js"></script>
        <script type="module" src="{contextRoot}qwc/qwc-menu.js"></script>
        <script type="module" src="{contextRoot}qwc/qwc-footer.js"></script>

        <script type="module" src="{contextRoot}qwc/qwc-server-log.js"></script>
        <script type="module" src="{contextRoot}qwc/qwc-jsonrpc-messages.js"></script>
        
        <title>Dev UI | {applicationName} {applicationVersion}</title>

        <style>
            body {
                {themeVars}
                
                margin: 0;
                width:100vw;
                height: 100vh;
                font-family: 'Red Hat Text', sans-serif;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                color: var(--lumo-body-text-color);                        
                background: var(--lumo-base-color);
                background-position: center;
                background-repeat: no-repeat;
            }

            /*Contains the menu and pages*/
            .middle {
                overflow: hidden;
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                flex:1;
            }
  
            #page {              
                overflow-y: scroll;
                overflow-x: hidden;
                flex: 1;
                padding-bottom: 10px;
            }
            
            qwc-footer {
                overflow: hidden;
                min-height: 38px;
            }
        </style>
    </head>

    <body>
            
        <qwc-header applicationName="{applicationName}" applicationVersion="{applicationVersion}"></qwc-header>
            
        <div class="middle">
            <qwc-menu version="{quarkusVersion}"></qwc-menu>
            <div id="page"></div>
        </div>
            
        <qwc-footer>
            <qwc-server-log slot="log" title="Server"></qwc-server-log>
            <qwc-jsonrpc-messages slot="log" title="Json RPC" hidden></qwc-jsonrpc-messages>
        </qwc-footer>
            
    </body>

</html>
