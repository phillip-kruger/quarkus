<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/png" href="./favicon.ico"></link>

        <link rel="stylesheet" href="./font/red-hat-font.min.css"></link>

        <script type="importmap">
            {importmap}
        </script>

        <script type="module" src="icon/font-awesome.js"></script>
        
        <script type="module" src="qwc/qwc-header.js"></script>
        <script type="module" src="qwc/qwc-menu.js"></script>
        <script type="module" src="qwc/qwc-main.js"></script>
        <script type="module" src="qwc/qwc-footer.js"></script>

        <title>Dev UI | {applicationName} {applicationVersion}</title>

        <style>
            html, body {
                margin: 0;
                width:100vw;
                height: 100vh;
            }

            main {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: stretch;
                flex-direction: column;
                justify-content: space-between;
            }

            /*Contains the menu and pages*/
            .middle {
                width: 100%;
                height: 100%;
                overflow: hidden;
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: stretch;
            }

            /*Contains the page and footer*/
            qwc-main {
                width:100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

        </style>
    </head>

    <body>
        <main>
            <div class="header">
                <qwc-header applicationName="{applicationName}" applicationVersion="{applicationVersion}"></qwc-header>
            </div>
            <div class="middle">
                
                <qwc-menu version="{quarkusVersion}"></qwc-menu>

                <qwc-main>
                    <div id="page" slot="page"></div>
                    <qwc-footer slot="footer"></qwc-footer>
                </qwc-main>
                
            </div>
        </main>
    </body>

</html>
